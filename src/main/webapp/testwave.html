<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
</head>
<body>
 	<div id="wave" >
 	</div>
 	<input type="button" value="play/pause" onclick="togglePP()" />
 	<input type="button" value="forward" onclick="forwardAudio()" />
</body>
</html>


<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
<script src="javascript/wavesurfer.min.js"></script>
<script src="javascript/wavesurfer.timeline.js"></script>

<script>
var wavesurfer;
$(document).ready(function() {
	wavesurfer = Object.create(WaveSurfer);

	wavesurfer.init({
	    container: document.querySelector('#wave'),
	    waveColor: 'violet',
	    scrollParent: true,
	    progressColor: 'purple'
	});

	wavesurfer.on('ready', function () {
	    
		var timeline = Object.create(WaveSurfer.Timeline);

	    timeline.init({
	        wavesurfer: wavesurfer,
	        container: "#wave"
	    });
	    //wavesurfer.play();
	    //wavesurfer.pause();
	});

	wavesurfer.load('audio/RamaIndian.mp3');
});

function togglePP() {
	wavesurfer.playPause();
}

function forwardAudio() {
	wavesurfer.play(wavesurfer.getCurrentTime() + 10);
	wavesurfer.pause();
}
</script>
