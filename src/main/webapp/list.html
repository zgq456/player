<script>
	$(document)
			.ready(
					function() {
						//$.mobile.ajaxEnabled = false;
						//$.mobile.ajaxFormsEnabled = false;
						$
								.ajax({
									type : "POST",
									url : "play.do",
									data : {
										action : 'getAudioList'
									},
									async : false,
									dataType : "json",
									success : function(data) {
										var htmlContent = "";
										for (var i = 0; i < data.length; i++) {
											htmlContent += "<div><a target='_blank' href='index.html?name="
													+ data[i].name
													+ "&source="
													+ (data[i].external ? data[i].url
															: data[i].name)
													+ "'>"
													+ data[i].name
													+ "</a></div>";
										}
										$("#contentDiv").html(htmlContent);
									}

								});
					});

	function addExtFile() {
		$.ajax({
			type : "POST",
			url : "play.do",
			data : {
				action : 'addExtFile',
				filename : $('#filename').val(),
				fileurl : $('#fileurl').val()
			},
			async : false,
			dataType : "text",
			success : function(data) {
				if (data == 1) {
					alert("success");
					location = location;
				} else {
					alert("failed");
				}
			}

		});
	}

	function uploadFile() {

	}
</script>
